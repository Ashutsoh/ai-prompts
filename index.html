<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free AI Prompts for Daily Work</title>
  <meta name="description" content="Free ready-to-use AI prompts for Instagram, Resume, Product Description and Cold Emails.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Free AI Prompts</h1>
    <p>Copy. Paste. Get Work Done Faster.</p>
  </header>

  <main>

    <div class="card">
      <h2>Instagram Reel Caption Prompt</h2>
      <textarea readonly>
Act as a professional social media manager.
Write a high-engagement Instagram Reel caption for the following topic.
Use hooks, emojis, short lines, and a CTA.
Topic:
      </textarea>
      <button onclick="copyPrompt(this)">Copy Prompt</button>
    </div>

    <div class="card">
      <h2>E-commerce Product Description Prompt</h2>
      <textarea readonly>
Act as an e-commerce copywriting expert.
Write a clear, persuasive product description for an online store.
Focus on benefits, simple language, and buyer trust.
Product details:
      </textarea>
      <button onclick="copyPrompt(this)">Copy Prompt</button>
    </div>

    <div class="card">
      <h2>Resume / CV Improvement Prompt</h2>
      <textarea readonly>
Act as a professional resume writer.
Improve the following resume for Indian job market.
Use ATS-friendly language and clear bullet points.
Resume text:
      </textarea>
      <button onclick="copyPrompt(this)">Copy Prompt</button>
    </div>

    <div class="card">
      <h2>Cold Email (Non-Spam) Prompt</h2>
      <textarea readonly>
Act as a B2B email expert.
Write a short, non-spam cold email.
Keep it human, respectful, and value-focused.
Target audience:
Offer:
      </textarea>
      <button onclick="copyPrompt(this)">Copy Prompt</button>
    </div>

  </main>

  <footer>
    <p>© 2026 Free AI Prompts • No Login • No Cost</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
